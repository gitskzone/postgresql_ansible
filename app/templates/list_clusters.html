{% extends 'base.html' %}

{% block content %}
<ul class="list-group">
    <li class="list-group-item list-group-item-secondary"><b>{{ env }} </b><a href="/{{env}}/all">(show all)</a> </li>
</ul>
<div class="list-group">
    {% for item in data %}
        <a href="/clusters/{{ env }}/{{ item }}" class="list-group-item list-group-item-action">{{ item }}</a>
    {% endfor %}
</div>

{% endblock %}
