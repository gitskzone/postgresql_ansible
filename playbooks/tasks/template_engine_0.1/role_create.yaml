- name: "Add extension to schema '{{ _schema.schema_name }}' in database '{{ db_name }}'" 
  postgresql_ext:
    name: "{{ ext_name }}"
    db: "{{ db_name }}"
    schema: "{{ _schema.schema_name }}"
    cascade: true
  loop: "{{ _schema.schema_extensions }}"
  loop_control:
    loop_var: ext_name
  when: _schema.schema_extensions is defined
  become: yes
  become_user: postgres       