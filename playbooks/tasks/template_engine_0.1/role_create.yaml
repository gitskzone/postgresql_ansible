---

- name: "Create role '{{ _role.role_name }}' in database '{{ db_name }}'"
  postgresql_user:
    db: "{{ db_name }}"
    name: "{{ _role.role_name }}"
    role_attr_flags: NOLOGIN
  become: yes
  become_user: postgres        
  
- name: "Create role '{{ _role.role_name }}' in database '{{ db_name }}'"
  postgresql_user:
    db: "{{ db_name }}"
    name: "{{ _role.role_name }}"
    role_attr_flags: NOLOGIN
  become: yes
  become_user: postgres   
  
  
  
  
  
  
  
